CUDNN_BENCHMARK: true
DATA:
  FEATURE: spectrum
  FRAME_LEN: 128
  HOP_LEN: 128
  NORMALIZE: true
  NUM_WORKERS: 4
  N_FFT: 256
  SAMPLE_RATE: 16000
  TESTS:
    EVAL_PERIOD: 10
    METRICS:
    - PESQ
    - STOI
    - SNR
  TEST_DIR: ../datasets/outputs/test/
  TRAIN_BATCH_SIZE: 4
  TRAIN_DIR: ../datasets/outputs/train/
  VAL_BATCH_SIZE: 4
  VAL_DIR: ../datasets/outputs/val/
  WIN_TYPE: hanning
LOSSES:
  NAME:
  - WSD
  WSD:
    ALPHA: 0.4
    EPS: 1e-7
    SCALE: 1.0
MODEL:
  GRU_DROPOUT: 0.5
  GRU_LAYERS: 3
  INPUT_DIM: 129
  NAME: NSNET
  PRETRAIN_PATH: null
  WEIGHTS: null
OUTPUT_DIR: ../outputs/nsnet/
SOLVER:
  AMP:
    ENABLED: false
  BASE_LR: 0.00035
  BIAS_LR_FACTOR: 1.0
  CHECKPOINT_PERIOD: 10
  CLIP_GRADIENTS:
    CLIP_VALUE: 5.0
    ENABLED: false
    NORM_TYPE: 2.0
  DELAY_EPOCHS: 0
  ETA_MIN_LR: 1e-7
  GAMMA: 0.1
  MAX_EPOCH: 120
  MOMENTUM: 0.9
  NESTEROV: false
  OPT: SGD
  SCHED: MultiStepLR
  STEPS:
  - 40
  - 90
  WARMUP_FACTOR: 0.1
  WARMUP_ITERS: 2000
  WARMUP_METHOD: linear
  WEIGHT_DECAY: 0.0005
  WEIGHT_DECAY_BIAS: 0.0005
  WEIGHT_DECAY_NORM: 0.0005
